version: 0.1.45.{build}

pull_requests:
  do_not_increment_build_number: true

environment:
  CIMode: true

configuration: Debug

platform: Any CPU

build:
  project: GKCommunicator.sln
  verbosity: minimal

after_test:
  - .\packages\OpenCover\OpenCover.Console.exe -register:user -target:"nunit-console-x86.exe" -targetdir:"C:\projects\GKCommunicator\GKCommunicatorTests\bin\Debug" -targetargs:"\"C:\projects\GKCommunicator\GKCommunicatorTests\bin\Debug\GKCommunicatorTests.dll\" /noxml" -output:".\coverage.xml" -filter:"+[*]* "
  - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
  - pip install codecov
  - codecov -f "coverage.xml" -X gcov
